<!DOCTYPE html>
<link rel="stylesheet" href="styles.css" />
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lora:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
    <title>PokeSite</title>
  </head>
  <body>
    <div class="menu">
      <div>
        <div class="title">
          <a href="#"
            ><img class="pokedex" src="./Pokédex_logo.png" alt="Pokedex"
          /></a>
        </div>
      </div>
      <div>
        <select id="languageSelector" onchange="changeLanguage()">
          <option value="en" selected>English</option>
          <option value="de">German</option>
        </select>
      </div>
      <div>
        <input
          type="text"
          id="pokemonSearch"
          placeholder="Search Pokémon by name or ID..."
        />
        <button onclick="getPokemon()">Search</button>
      </div>
      <div class="home"><i id="start" class="fa-solid fa-house"></i></div>
    </div>
    <main class="container">
      <div id="pokemonCards" class="card-container"></div>
    </main>
    <footer class="Footer"></footer>
    <script src="index.js"></script>
  </body>
</html>
