<!DOCTYPE html>
<link rel="stylesheet" href="styles.css" />
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lora:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
    <title>PokeSite</title>
  </head>
  <body>
    <div class="menu">
      <div>
        <div class="title">
          <a href="#"
            ><img class="pokedex" src="./PokÃ©dex_logo.png" alt="Pokedex"
          /></a>
        </div>
      </div>

      <div class="menucontent">
        <input
          type="text"
          id="pokemonSearch"
          placeholder=" Name or ID..."
          style="height: 30px"
        />
        <button
          id="searchbtn"
          class="buttons"
          onclick="getPokemon()"
          style="
            padding: 3px;
            margin: 5px;
            background-color: rgb(255, 134, 134);
            border-color: rgb(148, 2, 2);
            color: white;
            border-radius: 10%;
          "
        >
          Search
        </button>
      </div>
      <div class="menucontent">
        <select
          id="languageSelector"
          onchange="changeLanguage()"
          style="height: 30px"
        >
          <option class="buttons" value="en" selected>English</option>
          <option class="buttons" value="de">German</option>
        </select>
      </div>
    </div>
    <main class="container">
      <div class="type-buttons"></div>
      <div class="pokemoncontent">
        <div id="pokemonCards" class="card-container"></div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
